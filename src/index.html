<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>To-do list</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-500 bg-opacity-50">
    <div class="bg-purple-300 h-24">
        <br>
        <h1 class="text-6xl text-white text-center">To Do List</h1>
        <br><br><br>
    <div>

        <div class="text-center">
            <label for="title">Titulo:</label>
            <input class=" border-black border-2 rounded-xl" type="text" id="title" required><br>
            <br>
            <label for="state">Estado: </label>
            <input class=" border-black border-2 rounded-xl" type="text" id="state" required><br>
            <br>
            <label for="details">Detalles:</label>
            <input class=" border-black border-2 rounded-xl" type="text" id="details" required><br>
            <br>
            <label for="date">Fecha de entrega:</label>
            <input  class=" border-black border-2 rounded-xl"id="date" type="date">
            <br><br>
            <label for="importance">Importancia:</label>
            <input  class=" border-black border-2 rounded-xl"id="importance" type="importance">
            <br><br>
        </div>
    
        <div class=" text-2xl text-center bg-emerald-500 h-12 w-50 m-20 border-black border-4 rounded-xl">
            <button class="" onclick="addtask()" type="submit">Agregar Tarea</button>
        </div>
         
        <div id="studentList"></div>
    
        <ul id="task-list" class="space-y-4"></ul>

        <ul id="task-list" class="space-y-4">
            <li class="list">
                </div>
            </li>
        </ul>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
